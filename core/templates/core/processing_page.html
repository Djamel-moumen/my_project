<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>First Document</title>
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>



<div class="row">

    <div id="left-panel" class="col-sm-4" style="height: 100vh; overflow-y: auto; padding: 0px 40px">
      <div id="dataset-info-container" class="row">
          <h1>Dataset info:</h1>
      </div>
      <hr>

      <div id="strategies-container" style="height: 50vh; overflow-y: auto" class="row">
        <div class="row">
          <div class="col"><h2>Strategies: </h2></div>
          <div class="col"><button id="add-strategy-button" class="btn btn-primary">Add</button></div>
        </div>


        <div class="strategy-div">
          <div class="form-check form-switch">
            <input class="form-check-input smart-switch" type="checkbox" name="smartbee" value="yes">
            <label class="form-check-label">Smart bees</label>
          </div>
          <div class="mb-3 mt-3">
            <input type="number" class="form-control nbr-bees-input" placeholder="Enter the number of bees">
          </div>
          <div class="mb-3">
            <input class="form-control nbr-neighbors-input" type="number" placeholder="Enter the number of neighbors">
          </div>
          <div class="mb-3">
            <input class="form-control max-chance-input" type="number" placeholder="Enter MaxChance">
          </div>
        </div>

      </div>

      <div class="buttons-container" class="row">
        <button id="launch-button" type="button" class="btn btn-primary">Launch</button>
        <button id="pause-button" type="button" class="btn btn-primary" disabled>Pause</button>
        <button id="reset-button" type="button" class="btn btn-primary">Reset</button>
        {% if user.is_authenticated %}
        <a href="/myDatasets/" class="btn btn-success" style="float: right">New dataset</a>
        {% else %}
        <a href="/" class="btn btn-success" style="float: right">New dataset</a>
        {% endif %}
      </div>
    </div>

    <div id="right-panel" class="col-sm-8">

      <div id="chart-container" class="row">
        <canvas id="myChart"></canvas>
      </div>

      <div id="table-container" class="row">
        <div class="container mt-3">
          <h2>Top 100 association rules</h2>
          <div style="height:250px; overflow-y: auto">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Association rule</th>
                  <th>Support</th>
                  <th>Confiance</th>
                  <th>Fitness</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

</div>



</body>
<script src="{% static 'core/js/main.js' %}"></script>

</html>
